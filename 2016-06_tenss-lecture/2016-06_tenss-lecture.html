layout: false
.left-column[
  ## Feedback control
  ### History
]
.right-column[

__Feedback control is a major innovation in human history__
- Ubiquitous in all domains of engineering
- Concept is ancient, literally

.pull-left[
__Water clocks of Alexandria__
- Circa 250 BC, Ktesbios<sup>.red[1]</sup>

<img class="right" src="./fig/wtrclock.gif" width="70%"/>
]

.pull-right[
__Centrifugal governor__
- 1788, James Watt<sup>.red[2]</sup>

<img class="right" src="./fig/Centrifugal_governor.png" />
]

.footnote[
  .red[1] Otto Mayr _The Origins of Feedback Control_<br>
  .red[2] _Discoveries & Inventions of the Nineteenth Century_ 13th edition
]
]

---
layout: false
.left-column[
  ## Feedback control
  ### History
]
.right-column[

.pull-left[
 __Negative feedback amplifier__<sup>.red[1]</sup>
- 1927, Harold Steven Black
- Allows communication systems to be instantiated using electrical/optical circuit elements 

<img class="right" src="./fig/Block_Diagram_for_Feedback.svg.png" width="70%"/>
]

.pull-right[
__Autonomous vehicles__
- Tons of sensors and actuators
- Very sophisticated control algorithms

<img class="right" src="./fig/googlecar.jpg" />
]

.red[__Feedback control is used everywhere__]
.small[
Thermal control, voltage and current supply regulation, automobile cruise control,
anti-lock brakes, electrical amplifiers, autonomous robots, quadcopters,
satellite positioning control, motor speed regulation, chemical reactor flow
control, pressure regulation, optical power regulation, pH control, fly by
wire, servo motors, industrial robot control, toilet bowl float, Etc, Etc, ...
]

.footnote[
  .red[1] https://en.wikipedia.org/wiki/Negative_feedback_amplifier<br>
]
]

.left-column[
  ## Feedback control
  ### Compensation
]
.right-column[

__Why is feedback control so powerful?__

1. Compensation
- Disturbances due to measurement and actuation noise
- Strong plant dynamics
- Non-stationary dynamics
- Stabilize systems and linearize input/output relationships

<img class="right" src="./fig/control-system-with-disturbance.png"/>
]

layout: false

  ## Feedback control
  ### Compensation
  ### Decoupling
  
]
.right-column[

__Why is feedback control so powerful?__

1. Compensation
2. Decoupling
- Can be used to separate system variables that are __causally__, and possibly __reciprocally__ related

<img class="right" src="./fig/control-system-decouple.png"/>

]

1. Compensation

##.lgray[Feedback Control in Neuroscience<br>]

---
layout: false
.left-column[
  ## Feedback control in Neuroscience
  ### Voltage clamp
  
]
.right-column[

__Feedback control to measure ionic conductances__

- Membrane voltage non-linearly, and reciprocally coupled to ionic conductances
- Feedback control cancels conductances to hold the voltage
- Current required for cancellation is a measure of the ionic current at the voltage setpoint

<img class="right" src="./fig/voltage-clamp-diagram.png"/>

.footnote[
  .red[1] Cole, K. S. _Dynamic electrical characteristics of the squid axon membrane._, Annu. Rev. Physiol., 1949 
]

]

---
layout: false
.left-column[
  ## Feedback control in Neuroscience
  ### SWR Suppression
  
]
.right-column[

__Closed-loop hippocampal sharp wave-ripple suppression__

.pull-left[
__During Sleep__
- Interferes with acquisition of spatial reference memory<sup>.red[1, 2]</sup>
]

.pull-right[
__During Behavior__
  - Interferes spatial working memory<sup>.red[3]</sup>
]

<img class="right" src="./fig/swr-supression.png"/ width="100%">

.footnote[
  .red[1] Girardeau G. et al. _Selective suppression of hippocampal ripples impairs spatial memory_, Nat. Neurosci., 2009.<br>
  .red[2] Ego-Stengel V. & Wilson M.A. et al. _Disruption of ripple-associated hippocampal activity during rest impairs spatial learning in the rat_, Hippocampus, 2009.<br>
  .red[3] Jadhav S.P. et al. _Awake hippocampal sharp-wave ripples support spatial memory_, Science, 2012.<br>
  .red[*] Lacks an error signal, so not truly feedback control
]
]

###.lgray[Optogenetic feedback control to study synaptic scaling]

---
layout: false
.left-column[
  ## Synaptic scaling
  ### Case study
]
.right-column[

__Upward synaptic scaling__

- Dissociated cortical networks
- 24 hour bath application of 
  - TTX: Stop spiking
  - CNQX: Stop AMPAergic neurotransmission
- Measure miniature EPSCs
- Synaptic strength of all excitatory synapses 'scales' in a homeostatic manner<sup>.red[1]</sup>
<br>
<br>
<br>

<img class="right" src="./fig/scaling-simple.png"/>

]
]

  - Spatial light modulationto control specific ensembles

  - Real-time decoding of neural ensembles
  - Real-time systems identification

  ## Neurorighter
]
.right-column[
__Open-source multichannel data acquisition system__
- Closed-loop recording, (MUXed) stimulation on all electrodes, and lots of
auxiliary analog and digital IO
- Semi low latency feedback (5-10 ms)
- Extensible at runtime using plugin architecture
- Low cost .red[*]

<img class="right" src="./fig/fncir-06-00098-g001.jpg" width="55%"/>

.footnote[
.red[*] material cost < 10000 USD<BR>
[repository link](https://github.com/rzellertownson/neurorighter)
]

]


---
layout: false
.left-column[
  ## Synaptic scaling
  ### Case study
  ### Implications
  
]
.right-column[

__Optogenetic feedback control to decouple neurotransmission and spiking__

- Reduced neurotransmission causes upward synaptic scaling without a reduction in spiking activity

- Homeostatic changes in synaptic strength may not preserve the relative weights of synapses
  - Implications for memory formation and maintenance in the CNS

.footnote[
  .red[1] M-f. Fong et al. _Upward synaptic scaling is dependent on neurotransmission rather than spiking_, Nat. Commun., 2015<br>
]
]

---
layout: false
.left-column[
  ## Synaptic scaling
  ### Case study
  ### Implications
  
]
.right-column[

__Abbarent homeostatic plasticity__

- Deafferentation 
   - Homeostatic increases in sensitivity of neural tissue lacking normal input
   - Unstable  neural circuits prone to paroxysmal  avalanches of action potentials <sup>.red[1]</sup>
- Many diseases may be associated with aberrant homeostatic plasticity
  - Tinnitus <sup>.red[2]</sup>
  - TBI-induced epilepsy <sup>.red[3, 4]</sup>
  - Chronic pain
  - Distonia (involuntary muscle contractions)
  
- _Drugs that seek to directly modulate scaling should likely aim at the synapse rather than trying to regulate activity levels._

.footnote[
  .red[1] I. Timofeev _Neocortical seizures: initiation, development and cessation_ Neurosci. 2004.<br>
  .red[2] S. Yang et al. _Homeostatic plasticity drives tinnitus perception in an animal model_ PNAS, 2011.<br>
  .red[3] J.F. Annegers et al. _A population-based study of seizures after traumatic brain injuries_ NEJM, 1998.<br>
  .red[4] I. Timofeev et al. _Posttraumatic epilepsy: the roles of synaptic plasticity_ The Neuroscientist, 2010.
]
]
